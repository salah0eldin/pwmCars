<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWM Simulation</title>
    <link rel="icon" href="images/logo.jpg" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container" class="mt-4">
        <div class="progress-lines">
            <div class="progress-line" style="left: 0%;">
                <div class="line-text">0%</div>
            </div>
            <div class="progress-line" style="left: 25%;">
                <div class="line-text">25%</div>
            </div>
            <div class="progress-line" style="left: 50%;">
                <div class="line-text">50%</div>
            </div>
            <div class="progress-line" style="left: 75%;">
                <div class="line-text">75%</div>
            </div>
            <div class="progress-line" style="left: 100%;">
                <div class="line-text">100%</div>
            </div>
            <div id="car1-road" class="road-line"></div>
            <div id="car2-road" class="road-line"></div>
            <div id="car1" class="car"><i class="fas fa-car-side"></i></div>
            <div id="car2" class="car"><i class="fas fa-car-side"></i></div>
        </div>
    </div>

    <div class="controls container">
        <div class="row mb-3 justify-content-center">
            <div class="col-12 col-md-8">
                <table class="table">
                    <tbody>
                        <tr>
                            <td class="font-weight-bold">Road Length (m):</td>
                            <td><input type="number" id="roadLength" class="form-control" value="16"></td>
                        </tr>
                        <tr>
                            <td class="font-weight-bold">Car 1 Speed (m/s):</td>
                            <td><input type="number" id="car1Speed" class="form-control" value="4"></td>
                        </tr>
                        <tr>
                            <td class="font-weight-bold">Car 2 Speed (m/s):</td>
                            <td><input type="number" id="car2Speed" class="form-control" value="8"></td>
                        </tr>
                        <tr>
                            <td class="font-weight-bold">Car 2 Duty Cycle (%):</td>
                            <td><input type="number" id="car2DutyCycle" class="form-control" value="50"></td>
                        </tr>
                        <tr>
                            <td class="font-weight-bold">Car 2 Periodic Time (ms):</td>
                            <td><input type="number" id="car2Time" class="form-control" value="4000"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <hr>
        <div class="row mb-3 justify-content-center">
            <div class="col-12 col-md-12 d-flex justify-content-center">
                <button id="runBtn" class="btn btn-primary mr-2"><i class="fas fa-play"></i> Run</button>
                <button id="resetBtn" class="btn btn-secondary mr-2"><i class="fas fa-redo"></i> Reset</button>
                <button id="stopBtn" class="btn btn-danger mr-2"><i class="fas fa-stop"></i> Stop</button>
                <button id="resumeBtn" class="btn btn-success mr-2" hidden><i class="fas fa-play"></i>
                    Resume</button>
            </div>
        </div>
    </div>

    <div class="credits text-center mt-auto">
        <hr>
        <p>Created by Salah Eldin for the Robotics Workshop in EnGate Academy</p>
        <p>Connect with me on <a href="https://www.linkedin.com/in/salah-eldin-hassen-5bba10250"
                target="_blank">LinkedIn</a></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
